// proto/ais/v1/spec.proto
edition = "2023";

package ais.v1;

message Encoded {
  fixed64 metadata = 1;
  bytes body = 2;
}

message Repeat {
  int32 index = 1;
  fixed32 checksum = 2;
}

message Message {
  oneof types {
    string raw = 1;
    Encoded encoded = 2;
    Repeat repeat = 3;
  }
}

message Auth {
  oneof auth {
    string api_key = 1;
  }
}
message Header {
  Auth auth = 1;
  int32 window_size = 2;
}